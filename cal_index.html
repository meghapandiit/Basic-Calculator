<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculator</title>
  <link href="style_cal.css" rel="stylesheet" type="text/css" />
  <link href="utils_cal.css" rel="stylesheet" type="text/css" />
  <link href="mobile_cal.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to my first project- CALCULATOR </h1>
  <div class="container background flex flex-col mx-auto items-center">
    <div class="row">
      <input class="input" type="text" />
    </div>
    <div class="row">
      <button class="button">CLR</button>
      <button class="button">DLT</button>
      <button class="button">Sqrt</button>
      <button class="button">Log</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button">-</button>
    </div>
  </div>
  <h6 class="message">It was fun!</h6>
  <script src="calculator.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
